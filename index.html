<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Karang Taruna Rekaptulas</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    /* ====== GAYA DASAR ====== */
    html { scroll-behavior: smooth; }
    body {
      font-family: Tahoma, sans-serif;
      margin: 0; padding: 0;
      line-height: 1.6;
      color: #333;
      background: linear-gradient(135deg, #cfe3ff, #e6f0ff, #ffffff);
      background-size: 400% 400%;
      animation: gradientBG 20s ease infinite;
      overflow-x: hidden;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .fade-in { opacity: 0; transform: translateY(20px); transition: opacity 0.8s ease, transform 0.8s ease; }
    .fade-in.appear { opacity: 1; transform: translateY(0); }

    /* ====== HEADER ====== */
    header {
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      background: linear-gradient(90deg, #007bff, #3399ff);
      background-image: url('images/header-ilustrasi.png');
      background-size: cover; background-position: center;
      color: #fff; padding: 2.5rem 0; text-align: center;
      position: relative; overflow: hidden;
    }
    header::after {
      content: ""; position: absolute; top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.3); z-index: 1;
    }

    .logo-container {
      width: 150px; height: 150px; overflow: hidden;
      border-radius: 50%; background: rgba(255,255,255,0.2);
      display: flex; justify-content: center; align-items: center;
      margin-bottom: 15px; box-shadow: 0 0 15px rgba(0,0,0,0.3);
      position: relative; z-index: 2;
      animation: logoPulse 3s ease-in-out infinite alternate;
    }

    @keyframes logoPulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .logo { width: 100%; height: 100%; object-fit: contain; }

    h1 {
      font-size: 2rem; text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
      position: relative; z-index: 2;
      animation: titleFloat 4s ease-in-out infinite alternate;
    }

    @keyframes titleFloat {
      0% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
      100% { transform: translateY(0); }
    }

    /* ====== NAVIGASI ====== */
    nav {
      display: flex; justify-content: center; background: rgba(0, 0, 0, 0.75);
      padding: 12px 0; gap: 25px; flex-wrap: wrap;
      box-shadow: 0 3px 8px rgba(0,0,0,0.3);
    }
    nav a { color: #fff; text-decoration: none; font-weight: bold; transition: color 0.3s, transform 0.3s; }
    nav a:hover { color: #ffd700; transform: scale(1.1); }

    /* ====== SECTION ====== */
    section {
      background: rgba(255, 255, 255, 0.85);
      margin: 30px auto; padding: 25px; max-width: 900px;
      border-radius: 15px; box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    section h2 { text-align: center; color: #0056b3; margin-bottom: 15px; }

    /* ====== GALERI ====== */
    .galeri-buttons { text-align: center; margin-bottom: 20px; }
    .galeri-buttons button {
      background: #ffd700; color: #000; border: none;
      padding: 10px 20px; margin: 0 10px; border-radius: 6px;
      font-weight: bold; cursor: pointer; transition: background 0.3s, transform 0.3s;
    }
    .galeri-buttons button:hover { background: #e0b800; transform: scale(1.05); }

    .galeri-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; justify-items: center; }
    .galeri-container img, .galeri-container video { width: 100%; height: 200px; border-radius: 10px; object-fit: cover; cursor: pointer; transition: transform 0.3s ease, box-shadow 0.3s ease; }
    .galeri-container img:hover, .galeri-container video:hover { transform: scale(1.05); box-shadow: 0 0 10px rgba(0,0,0,0.3); }

    /* ====== LIGHTBOX ====== */
    .lightbox { display: none; position: fixed; z-index: 999; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); justify-content: center; align-items: center; }
    .lightbox-content { max-width: 80%; max-height: 80%; border-radius: 10px; }
    .close { position: absolute; top: 20px; right: 40px; color: #fff; font-size: 40px; cursor: pointer; }

    /* ====== SOSIAL MEDIA MENGAMBANG ====== */
    .social-sidebar {
      position: fixed; top: 50%; left: 15px; transform: translateY(-50%);
      display: flex; flex-direction: column; gap: 15px; z-index: 1000;
    }
    .social-sidebar a { background: #fff; color: #333; font-size: 20px; width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; text-decoration: none; box-shadow: 0 2px 6px rgba(0,0,0,0.3); transition: transform 0.3s, background 0.3s; }
    .social-sidebar a:hover { transform: scale(1.15); background: #ffd700; color: #000; }

    /* ====== KONTAK ====== */
    #kontak ul { list-style: none; padding: 0; display: flex; flex-direction: column; gap: 12px; }
    #kontak ul li { display: flex; align-items: center; gap: 10px; background: #e6f7ff; padding: 12px 15px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.15); transition: transform 0.3s; }
    #kontak ul li:hover { transform: translateY(-3px); }
    #kontak ul li i { color: #007bff; font-size: 18px; min-width: 20px; text-align: center; }

    /* ====== FOOTER ====== */
    footer { text-align: center; padding: 15px; background: rgba(0,0,0,0.8); color: #fff; margin-top: 30px; }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      .social-sidebar { left: 8px; }
      .logo-container { width: 110px; height: 110px; }
      h1 { font-size: 1.4rem; }
    }
  </style>
</head>
<body>
